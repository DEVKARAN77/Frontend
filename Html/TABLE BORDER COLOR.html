<!DOCTYPE html>
<html>
<head>
<style>
th, td {
  border-style:solid;
  border-color: #96D4D4;
}
</style>
</head>
<body>

<h2>Table With Border Color</h2>

<p>Use the CSS border-color property to set the color of the borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>PARDEEP</td>
    <td>NARWAL</td>
    <td>26</td>
  </tr>
  <tr>
    <td>MANJEET</td>
    <td>CHHILLAR</td>
    <td>37</td>
  </tr>
  <tr>
    <td>VIKAS</td>
    <td>KANDOLA</td>
    <td>23</td>
  </tr>
</table>

</body>

</html>
