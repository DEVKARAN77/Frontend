<!DOCTYPE html>
<html>
  <head>
    <style>
      div.gallery {
        margin: 3px;
        border: 4px solid #f0caca;
        float: left;
        width: 190px;
      }

      div.gallery:hover {
        border: 4px solid #a26767;
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div class="gallery">
      <a target="_blank" href="../img/PARIS CITY.jpeg">
        <img
          src="../img/PARIS CITY.jpeg"
          alt="PARIS"
          width="600"
          height="400"
        />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="../IMG/FOREST.JPG">
        <img src="../IMG/FOREST.JPG" alt="FOREST" width="600" height="400" />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="../IMG/ITALY.JPG">
        <img src="../IMG/ITALY.JPG" alt="ITALY" width="600" height="400" />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="../IMG/MOUNTAIN.JPG">
        <img
          src="../IMG/MOUNTAIN.JPG"
          alt="MOUNTAIN"
          width="600"

        />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
  </body>
</html>
