<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <h2>Table With Border</h2>

  <p>Use the CSS border property to add a border to the table.</p>

  <table style="width:100%;">
    <tr>
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
      <th>AGE</th>
    </tr>
    <tr>
      <td>PARDEEP</td>
      <td>NARWAL</td>
      <td>26</td>
    </tr>
    <tr>
      <td>MANJEET</td>
      <td>CHHILLAR</td>
      <td>37</td>
    </tr>
    <tr>
      <td>VIKAS</td>
      <td>KANDOLA</td>
      <td>23</td>
    </tr>
  </table>

</body>

</html>
