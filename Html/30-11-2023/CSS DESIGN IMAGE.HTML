<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* For width smaller than 600px: */
      body {
        background-repeat: no-repeat;
        background-image: url("../img/KLEMATIC\ FLOWER.jpg");
      }

      /* For width 400px and larger: */
      @media only screen and (min-width: 600px) {
        body {
          background-image: url("../img/MOUNTAIN.JPG");
        }
      }
    </style>
  </head>
  <body>
    <p style="margin-top: 360px">
      Resize the browser width and the background image will change at 600px.
    </p>
    <hr />
    <hr />
    <picture>
      <source srcset="../img/FLOWER.gif" media="(max-width: 400px)" />
      <source srcset="../img/PINEAPPLE.jpeg" media="(max-width: 900px)" />
      <img src="../img/TREE.gif" alt="Flowers" style="width: auto" />
    </picture>

    <p>
      Resize the browser width and the background image will change.
    </p>
  </body>
</html>
