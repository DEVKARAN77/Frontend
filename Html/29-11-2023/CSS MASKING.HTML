<!DOCTYPE html>
<html>
  <head>
    <style>
      .mask1 {
        -webkit-mask-image: url(../img/w3_logo\ 1.png);
        mask-image: url(../img/w3_logo\ 1.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }
      .mask2 {
        -webkit-mask-image: radial-gradient(
          circle,
          black 50%,
          rgba(0, 0, 0, 0.5) 50%
        );
        mask-image: radial-gradient(circle, black 50%, rgba(0, 0, 0, 0.5) 50%);
      }
    </style>
  </head>
  <body>
    <h1>The mask-image Property</h1>

    <h3>An image With a mask Layer image:</h3>
    <div class="mask1">
      <img src="../img/ITALY.JPG" alt="ITALY" width="600" height="400" />
    </div>

    <h3>Original image:</h3>
    <img src="../img/ITALY.JPG" alt="ITALY" width="600" height="400" />
    <hr />
    <hr />
    <h1>The mask-image Property</h1>

    <h3>A radial gradient as a mask layer (a circle):</h3>
    <div class="mask2">
      <img src="../img/ITALY.JPG" alt="ITALY" width="600" height="400" />
    </div>

    <h3>Original image:</h3>
    <img src="../img/ITALY.JPG" alt="ITALY" width="600" height="400" />
  </body>
</html>
