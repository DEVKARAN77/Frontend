<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <form method="post">
      <table
        width="100%"
        border="2px"
        style="background-color: rgb(184, 184, 230); color: brown"
      >
        <tr>
          <th colspan="2">
            <h2 style="color: black">LOGIN PAGE</h2>
          </th>
        </tr>
        <tr>
          <td colspan="2">
            <center>
              <div>
                <span>
                  <img
                    src="img/male image.png"
                    alt="img_avatar2"
                    class="img_avatar2"
                    height="100px"
                  />
                </span>
              </div>
            </center>
          </td>
        </tr>
        <tr>
          <td>
            <label for="uname"><b>Useraname</b></label>
          </td>
          <td>
            <input
              type="text"
              placeholder="Enter Useraname"
              name="uname"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="psw"><b>password</b></label>
          </td>
          <td>
            <input
              type="password"
              placeholder="Enter passworde"
              name="psw"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <center>
              <button type="submit">LOGIN</button>
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                remember me
              </label>
            </center>
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="2">
            <center>
              <span class="psw">Forgot <a href="#">password</a></span>
            </center>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
