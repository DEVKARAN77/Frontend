<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse
        }
    </style>
</head>

<body>

    <h2> A Header That Span Two Colums</h2>

    <p> Use The Colspan Attribute To Have A HEader Span Over Multiple Columns.</p>

    <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>PARDEEP</td>
            <td>NARWAL</td>
            <td>26</td>
        </tr>
        <tr>
            <td>MANJEET</td>
            <td>CHHILLAR</td>
            <td>37</td>
        </tr>
        <tr>
            <td>VIKAS</td>
            <td>KANDOLA</td>
            <td>23</td>
        </tr>
    </table>

</body>

</html>
