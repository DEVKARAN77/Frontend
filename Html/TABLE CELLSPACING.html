<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }

    table {
      border-spacing: 30px;
    }
  </style>
</head>

<body>

  <h2>Cellspacing</h2>
  <p>Change the space between the cells with the border-spacing property.</p>

  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>PARDEEP</td>
      <td>NARWAL</td>
      <td>26</td>
    </tr>
    <tr>
      <td>MANJEET</td>
      <td>CHHILLAR</td>
      <td>37</td>
    </tr>
    <tr>
      <td>VIKAS</td>
      <td>KANDOLA</td>
      <td>23</td>
    </tr>
  </table>

</body>

</html>
