<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid white;
      border-collapse: collapse;
    }

    th,
    td {
      background-color: #96D4D4;
    }
  </style>
</head>

<body>

  <h2>Table With Invisible Borders</h2>

  <p>Style the table with white borders and a background color of the cells to make the impression of invisible borders.
  </p>

  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>PARDEEP</td>
      <td>NARWAL</td>
      <td>26</td>
    </tr>
    <tr>
      <td>MANJEET</td>
      <td>CHHILLAR</td>
      <td>37</td>
    </tr>
    <tr>
      <td>VIKAS</td>
      <td>KANDOLA</td>
      <td>23</td>
    </tr>
  </table>

</body>

</html>
