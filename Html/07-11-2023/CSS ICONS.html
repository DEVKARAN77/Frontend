<!DOCTYPE html>
<html>
  <head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://kit.fontawesome.com/f2e9448d98.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Font Awesome icon library</h1>

    <p>Some Font Awesome icons:</p>
    <i class="fa-solid fa-house"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-github"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fa-solid fa-cloud" style="font-size: 24px"></i>
    <i class="fa-solid fa-cloud" style="font-size: 36px"></i>
    <i class="fa-solid fa-cloud" style="font-size:48px;color:red;"></i>
    <i class="fa-solid fa-cloud" style="font-size: 60px; color: lightblue"></i>
  </body>
</html>
