<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse
        }


        th,
        td {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>

<body>

    <h2>cellpadding - top - bottom - left -right</h2>
    <p>we can specify different padding for all four sides of the cell cotent.</p>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>PARDEEP</td>
            <td>NARWAL</td>
            <td>26</td>
        </tr>
        <tr>
            <td>MANJEET</td>
            <td>CHHILLAR</td>
            <td>37</td>
        </tr>
        <tr>
            <td>VIKAS</td>
            <td>KANDOLA</td>
            <td>23</td>
        </tr>
    </table>

</body>

</html>
