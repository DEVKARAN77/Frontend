<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

  <h2>Collapsed Borders</h2>
  <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>PARDEEP</td>
      <td>NARWAL</td>
      <td>26</td>
    </tr>
    <tr>
      <td>MANJEET</td>
      <td>CHHILLAR</td>
      <td>37</td>
    </tr>
    <tr>
      <td>VIKAS</td>
      <td>KANDOLA</td>
      <td>23</td>
    </tr>
  </table>

</body>

</html>
